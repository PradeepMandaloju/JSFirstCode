<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a=15;
        var b=13;
        var c=14;

        if(a>b){
            if(a>c){
                document.write(`${a} is the biggest`);
            }
            else{
                document.write(`${c} is the biggest`);
            }
        }
        else{
            if(b>c){
                document.write(`${b} is the biggest`);
            }
            else{
                document.write(`${c} is the biggest`);
            }
        }
    </script>    
</body>
</html>
