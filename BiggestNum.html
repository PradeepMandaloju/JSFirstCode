<!DOCTYPE html>
<head></head>
<body>
    <script>
        var num1=103;
        var num2=100;
        var num3=122;

        var result= num1>num2? num1:num2;
        var result2= result>num3? result:num3;

        var result3= num1>num2 && num1>num3? num1:(num2>num3? num2:num3);

        document.write(`${result2} is biggest <br>`);
        
        document.write(`${result3} is biggest <br>`);

    </script>

</body>
</html>
